<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos - SupabaseFinance</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css">
</head>

<body class="h-screen flex flex-col bg-green-100">
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <img src="images/logo.png" title="Logo SupabaseFinance" class="h-16" />
    <h1 class="text-xl font-bold">Supabase Finance</h1>
    <div class="flex items-center">
      <a href="categorias.html" class="mr-4 flex items-center">Categorias</a>
      <a href="menu.html" class="mr-4 flex items-center">Menu</a>
      <button id="btnLogout" class="bg-red-500 px-3 py-1 rounded">Logout</button>
    </div>
  </header>
  <main class="flex-1 p-4">
    <h2 class="text-lg font-bold text-green-500 m-4">Lançamentos Financeiros</h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <!--formulário-->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-md font-semibold">Novo Lançamento</h3>
        <form id="formLancamento">
          <div><!-- cada conjunto de label e campo ficam em uma div -->
            <label for="descricao" class="block text-sm font-light text-gray-700 my-2">Descrição</label>
            <input type="text" id="descricao" placeholder="Ex: Aluguel Outubro"
              title="Informe a descrição do lançamento" class="border p-2 w-full mt-1 rounded-md" required>
          </div>
          <div><!-- valor -->
            <label for="valor" class="block text-sm font-light text-gray-700 my-2">Valor</label>
            <input type="number" id="valor" placeholder="0,00" title="Informe o valor do lançamento"
              class="border p-2 w-full mt-1 rounded-md" min="0" required step="0.01">
          </div>
          <div class="flex gap-4">
            <div class="flex-1"><!-- data_ocorrencia -->
              <label for="data_ocorrencia" class="block text-sm font-light text-gray-700 my-2">Data</label>
              <input type="date" id="data_ocorrencia" placeholder="dd/mm/aaaa"
                title="Informe a data em que ocorreu o lançamento"
                class="border p-2 w-full mt-1 rounded-md text-gray-400" required>
            </div>
            <div class="flex-1"><!-- data_vencimento -->
              <label for="data_vencimento" class="block text-sm font-light text-gray-700 my-2">Data de
                Vencimento</label>
              <input type="date" id="data_vencimento" placeholder="dd/mm/aaaa"
                title="Informe a data em que o lançamento vence" class="border p-2 w-full mt-1 rounded-md text-gray-400"
                required>
            </div>
          </div>
          <div><!-- categorias -->
            <label for="categoria_id" class="block text-sm font-light text-gray-700 my-2">Categoria</label>
            <select id="categoria_id" class="border p-2 w-full rounded-md text-gray-400" required>
              <option value="" disabled selected>Selecione a categoria</option>
            </select>
          </div>
          <div class="flex"><!-- Botões -->
            <button type="submit" class="bg-green-500 text-white px-4 py-2 w-full rounded-md font-semibold my-6">Salvar</button>

            <button type="reset" class="bg-red-500 text-white px-4 py-2 w-full rounded-md font-semibold my-6">Limpar</button>

          </div>
        </form>
      </div>
      <!-- Tabela -->
      <div>
      <h3 class="text-md font-semibold mb-2">Histórico de Lançamentos</h3>
      <table class="w-full border bg-white shadow-md rounded-lg">
        <thead>
          <tr class="bg-gray-500 text-white">
             <th class="border p-2">Categoria</th>
             <th class="border p-2">Descrição</th>
             <th class="border p-2">Valor</th>
             <th class="border p-2">Data</th>
             <th class="border p-2">Vencimento</th>
             <th class="border p-2">Opções</th>
          </tr>
        </thead>
        <tbody id="tabelaLancamentos">
          <tr>
            <td colspan="6" class="bg-blue-300 text-blue-600 p-4">Ainda não há nenhum lançamento cadastrado</td>
          </tr>
        </tbody>
      </table>
      </div> 
    </div>
  </main>


</body>
<script src="js/mainLancamentos.js" type="module"></script>

</html>
