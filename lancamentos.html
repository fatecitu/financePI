<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Lançamentos - SupabaseFinance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">
  <!-- Material Symbols do Google -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body class="h-screen flex flex-col bg-gray-100">
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <img src="images/logo.png" alt="Logo da Aplicação SupaFinance" class="h-16 w-24">
    <h1 class="text-xl font-bold">SupabaseFinance</h1>
     <div class="flex justify-end">
        <a href="menu.html" class="mr-4"><span
                class="material-symbols-outlined align-middle">
                menu
            </span>Menu</a>
           <button id="btnLogout" class="bg-red-500 px-3 py-1 rounded"> <span class="material-symbols-outlined align-middle">logout</span>Logout</button>
    </div>
  </header>

  <main class="flex-1 p-4">
    <h2 class="text-lg font-semibold mb-4">Lançamentos</h2>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-md font-semibold mb-4">Novo Lançamento</h3>
        <form id="formLancamento" class="space-y-4">
          <div>
            <label for="categoria_id" class="block text-sm font-medium text-gray-700">Categoria</label>
            <select id="categoria_id" required class="border p-2 w-full mt-1 rounded-md">
              <option value="" disabled selected>Selecione a Categoria</option>
            </select>
          </div>

          <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
            <input id="descricao" type="text" placeholder="Ex: Aluguel de Outubro" required
              class="border p-2 w-full mt-1 rounded-md">
          </div>

          <div>
            <label for="valor" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
            <input id="valor" type="number" step="0.01" placeholder="0.00" required
              class="border p-2 w-full mt-1 rounded-md">
          </div>

          <div class="flex gap-4">
            <div class="flex-1">
              <label for="data_ocorrencia" class="block text-sm font-medium text-gray-700">Data da Ocorrência</label>
              <input id="data_ocorrencia" type="date" required class="border p-2 w-full mt-1 rounded-md">
            </div>

            <div class="flex-1">
              <label for="data_vencimento" class="block text-sm font-medium text-gray-700">Data de Vencimento</label>
              <input id="data_vencimento" type="date" required class="border p-2 w-full mt-1 rounded-md">
            </div>
          </div>

          <div class="flex space-x-4">
            <button type="submit"
              class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 w-full rounded-md font-semibold transition duration-150 flex items-center justify-center flex-1"><span
                class="material-symbols-outlined">
                save
              </span> Salvar
              Lançamento</button>
            <button type="reset"
              class="bg-orange-500 hover:bg-orange-700 text-white px-4 py-2 w-full rounded-md font-semibold transition duration-150 flex items-center justify-center flex-1"><span
                class="material-symbols-outlined">
                cleaning_services
              </span> Limpar</button>
          </div>
        </form>
      </div>

      <div class="overflow-x-auto">
        <h3 class="text-md font-semibold mb-2">Histórico</h3>
        <table class="w-full border bg-white shadow-md rounded-lg">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-2">Categoria</th>
              <th class="border p-2">Descrição</th>
              <th class="border p-2">Valor</th>
              <th class="border p-2">Ocorrência</th>
              <th class="border p-2">Vencimento</th>
              <th class="border p-2">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaLancamentos"></tbody>
        </table>
      </div>
    </div>
  </main>

    <script type="module" src="./js/mainLancamentos.js"></script>
</body>

</html>
